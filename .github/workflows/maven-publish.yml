# Build and publish Maven artifacts on release creation.

name: Maven Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }}

      # If you need a custom settings.xml, generate it here. Otherwise ensure one is present.
      # - name: Create settings.xml
      #   run: |
      #     cat > ${{ github.workspace }}/settings.xml <<'EOF'
      #     <settings>
      #       <servers>
      #         <server>
      #           <id>github</id>
      #           <username>GITHUB_ACTOR</username>
      #           <password>${env.GITHUB_TOKEN}</password>
      #         </server>
      #       </servers>
      #     </settings>
      #     EOF

      - name: Build with Maven
        run: mvn -B clean package --file pom.xml

      # Optional: build the portable app image; uncomment if you want it on releases
      # - name: Build app image
      #   run: mvn -B jpackage:jpackage --file pom.xml

      - name: Publish to GitHub Packages Apache Maven
        run: mvn deploy -s $GITHUB_WORKSPACE/settings.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
